name = "story_bakery/value_by_priority"
version = "0.1.0"
license = "MIT"
includes = ["pesde.toml", "LICENSE", "README.md", ".pesde/scripts/roblox_sync_config_generator.luau", ".pesde/scripts/sourcemap_generator.luau", "src/**/*.luau", "src/**/*.json", "tests/**/*.luau"]

[target]
environment = "roblox"
lib = "src/init.luau"
build_files = [
    "src",
]

[indices]
default = "https://github.com/pesde-pkg/index"

[dependencies]
BufferBuilder = { workspace = "story_bakery/buffer_builder", version = "^" }
BufferReader = { workspace = "story_bakery/buffer_reader", version = "^" }
ReplicatedInstanceId = { workspace = "story_bakery/replicated_instance_id", version = "^" }
TableUtil = { workspace = "story_bakery/table_util", version = "^" }
Signal = { workspace = "story_bakery/signal", version = "^" }
Maid = { workspace = "story_bakery/maid", version = "^" }
LinearInterpolation = { workspace = "story_bakery/linear_interpolation", version = "^" }
TypeInfos = { name = "story_bakery/type_infos", version = "^0.1.0" }

[scripts]
roblox_sync_config_generator = ".pesde/scripts/roblox_sync_config_generator.luau"

[engines]
pesde = "^0.7.0"
lune = "^0.10.2"
